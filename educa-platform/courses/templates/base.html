{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Educa{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">Educa</a>
            <ul class="menu">
                {% if request.user.is_authenticated %}
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Sign out</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Sign in</a></li>
                {% endif %}    
            </ul>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- This block allows insertion of JS files into templates extending base.html -->
        {% block include_js %}
        {% endblock %}

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                // DOM Loaded
                {% block domready %}
                {% endblock %}
            });
        </script>
    </body>
</html>



<!-- The domeready: Located inside the JS: for the DOMContentLoaded event. This allows to execute code when the DOM has
 finished loading. -->
