{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
    <h1>Delete course</h1>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
          <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="confirm">
        </form>
    </div>
{% endblock %}    

<!-- This's the template for CourseDeleteView view. This view Inherits from  DeleteView, provided by Django, which expects user confirmation to delete an object. -->
